# .github/workflows/release.yml
name: release

on:
  push:
    # run only against tags
    tags:
      - "*"

permissions:
  contents: write
  # packages: write
  # issues: write
  # id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      # More assembly might be required: Docker logins, GPG, etc.
      # It all depends on your needs.
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          # either 'goreleaser' (default) or 'goreleaser-pro'
          distribution: goreleaser
          # 'latest', 'nightly', or a semver
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Your GoReleaser Pro key, if you are using the 'goreleaser-pro' distribution
          # GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
      - name: Build Changelog
        id: github_release_changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configurationJson: |
            {
                "categories": [
                    {
                      "title": "## üöÄ Features",
                      "labels": ["feature","feat","Feature","Feat"]
                    },
                    {
                      "title": "## üêõ Fixes",
                      "labels": ["fix","fixes", "bug", "bugs", "Fix", "Fixes", "Bug", "Bugs"]
                    },
                    {
                      "title": "## üß™ Tests",
                      "labels": ["test", "tests", "Test", "Tests"]
                    },
                    {
                      "title": "## üì¶ Uncategorized",
                      "labels": []
                    }
                  ],
                "label_extractor": [
                    {
                        "pattern": "^.?(build|chore|ci|cleanup|docs|feat|fix|misc|perf|refactor|revert|style|test|tests).?.*",
                        "target": "$1",
                        "method": "regexr",
                        "on_property": "title"
                    }
                ]
            }
      - name: Update Release
        uses: mikepenz/action-gh-release@v0.2.0-a03 #softprops/action-gh-release
        with:
          tag_name: ${{ github.event.inputs.to_tag }}
          body: ${{steps.github_release_changelog.outputs.changelog}}
